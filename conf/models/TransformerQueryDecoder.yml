DATASET:
  NAME: HowTo100M
  FTYPE: UniVL
  MAX_VIDEO_LEN: 1000
  WHITEN: False

TRAIN:
  BATCH_SIZE: 72
  LR: 5e-7
  NUM_EPOCHS: 60
  EPOCH_LEN: 1000
  LR_DECAY_EPOCH: 15
  WARMUP_EPOCHS: 1
  LR_SCHEDULER: Transformer
  WEIGHT_DECAY: 1e-4
  OPTIMIZER: Adam

MODEL:
  NAME: TransformerQueryDecoder
  NUM_LAYERS: 2
  NUM_HEADS: 8
  NUM_QUERIES: 32
  HIDDEN_DIM: 1024
  HIDDEN_DROPOUT: 0.1
  OUTPUT_DROPOUT: 0
  USE_POSITIONAL_ENCODING: True

LOSS:
  PHRASE_ALIGN_MULT: 1
  PHRASE_CONTRASTIVE_MULT: 0.5
  VIDEO_STEP_SEG_MULT: 0
  VIDEO_ALIGN_MULT: 0.0
  VIDEO_CONTRASTIVE_MULT: 0
  VIDEO_INTRA_MULT: 0
  VIDEO_NPAIR_REG_MULT: 0.02
  STEP_ATTN_REG_MULT: 0.3
  GAMMA_ZX: 0.03
  L2_NORM: True
  TOP_BAND: 12
  KEEP_PERCENTILE: 0.8
  PHRASE_ALIGN_CONTRAST_MANY: False
  PHRASE_CONTRASTIVE_DROP: False
  CONTRASTIVE_DROP_PERC: 0.7
  CONTRAST_SETS: False
  CONTRAST_HALF: False
  SEG_CONTRAST_FRAMES: True
  SEG_CONTRAST_STEPS: False
  SEG_CONTRAST_LEVEL: video
  VIDEO_KEEP_PERCENTILE: 0.2
  VIDEO_ALIGN_FILTER_STEPS: False
  VIDEO_ALIGN_CONTRAST_FRAMES: True


EVAL:
  USE_UNLABELED: False
  L2_NORM: True
  DP_ALGO: DropDTW
  DROP_COST: logit
  KEEP_PERCENTILE: 0.1
  FIXED_DROP_SIM: -1
  GAMMA: 1
